<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>上传</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <link rel="stylesheet" type="text/css" href="css/fileinput.css" media="all"/>
        <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script src="js/fileinput.js" type="text/javascript"></script>
        <script src="js/locales/zh.js" type="text/javascript"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<form action="Goods/FileUpload.do" enctype="multipart/form-data" method="get">
        	<label>简体中文</label>
        	<input id="file-zh" type="file" multiple>
        	<hr style="border: 2px dotted">
            <label>123</label>
            <input id="file-zh-2" type="file" multiple>
        </form>
    </body>
	<script>
	    $('#file-zh').fileinput({
	        language: 'zh',
	        uploadUrl: 'Goods/FileUpload.do',
	        allowedFileExtensions : ['jpg', 'png','gif'],
	    });
	    $('#file-zh-2').fileinput({
	        language: 'zh',
	        uploadUrl: '#',
	        allowedFileExtensions : ['jpg', 'png','gif'],
	    });
	</script>
</html>
